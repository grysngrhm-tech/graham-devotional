<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Graham Devotional Bible</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=IM+Fell+English:ital@0;1&family=Playfair+Display:ital,opsz,wght@0,8..72,400;0,8..72,500;0,8..72,600;0,8..72,700;1,8..72,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,500;1,8..60,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="spread-page">
    <nav class="spread-nav">
        <a href="index.html" class="nav-back">← All Spreads</a>
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" title="Previous Spread (← arrow key)">
                <span>‹</span>
            </button>
            <span class="nav-position" id="navPosition">— / —</span>
            <button class="nav-btn" id="nextBtn" title="Next Spread (→ arrow key)">
                <span>›</span>
            </button>
        </div>
    </nav>

    <main class="book-spread" id="bookSpread">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading spread...</p>
        </div>
    </main>

    <template id="spreadTemplate">
        <article class="spread-layout">
            <!-- Left Page: Image Area -->
            <div class="left-page">
                <div class="image-container" id="imageContainer">
                    <!-- Dynamic: single image or 2x2 grid -->
                </div>
            </div>

            <!-- Right Page: Text Area -->
            <div class="right-page" id="rightPage">
                <div class="text-content-wrapper">
                    <header class="spread-header">
                        <h1 class="spread-title" id="spreadTitle"></h1>
                        <p class="verse-range" id="verseRange"></p>
                    </header>

                    <blockquote class="key-verse">
                        <p class="verse-text" id="keyVerseText"></p>
                        <cite class="verse-ref" id="keyVerseRef"></cite>
                    </blockquote>

                    <div class="divider"></div>

                    <div class="summary-text" id="summaryText"></div>

                    <footer class="spread-footer">
                        <span class="spread-code" id="spreadCode"></span>
                        <span class="batch-info" id="batchInfo"></span>
                    </footer>
                </div>
            </div>
        </article>
    </template>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator">
        <span>Scroll for more</span>
    </div>

    <template id="singleImageTemplate">
        <div class="primary-image-container">
            <div class="single-image">
                <img src="" alt="" id="selectedImage">
                <div class="primary-badge">✓ Primary</div>
            </div>
            <button class="expand-options-btn" id="expandOptionsBtn" title="View all 4 image options and select a different primary">
                <span>Change Image Selection</span>
                <span class="expand-icon">▼</span>
            </button>
        </div>
    </template>

    <template id="gridImageTemplate">
        <div class="image-selection-grid">
            <div class="selection-header" id="selectionHeader">
                <span class="selection-title">Select Primary Image</span>
                <button class="collapse-btn" id="collapseBtn" style="display: none;">
                    <span>Show Primary Only</span>
                    <span class="collapse-icon">▲</span>
                </button>
            </div>
            <div class="image-grid">
                <div class="grid-image selectable" data-index="1">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">1</span>
                    <div class="current-primary-badge" style="display: none;">✓ Current</div>
                    <button class="regen-btn" data-slot="1" title="Regenerate this image">↻</button>
                </div>
                <div class="grid-image selectable" data-index="2">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">2</span>
                    <div class="current-primary-badge" style="display: none;">✓ Current</div>
                    <button class="regen-btn" data-slot="2" title="Regenerate this image">↻</button>
                </div>
                <div class="grid-image selectable" data-index="3">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">3</span>
                    <div class="current-primary-badge" style="display: none;">✓ Current</div>
                    <button class="regen-btn" data-slot="3" title="Regenerate this image">↻</button>
                </div>
                <div class="grid-image selectable" data-index="4">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">4</span>
                    <div class="current-primary-badge" style="display: none;">✓ Current</div>
                    <button class="regen-btn" data-slot="4" title="Regenerate this image">↻</button>
                </div>
            </div>
        </div>
    </template>

    <template id="errorTemplate">
        <div class="error-state">
            <h2>Spread Not Found</h2>
            <p>The requested spread could not be loaded.</p>
            <a href="index.html" class="btn">Return to All Spreads</a>
        </div>
    </template>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img src="" alt="" id="lightboxImage">
        <p class="lightbox-caption" id="lightboxCaption"></p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message" id="toastMessage">Image saved as primary</span>
    </div>

    <!-- Regeneration Modal Template -->
    <template id="regenerationModalTemplate">
        <div class="modal-overlay">
            <div class="modal-content">
                <h2>Regenerate Image</h2>
                <p>Creating 4 new options for slot <span id="regenSlotNumber"></span></p>
                
                <!-- Countdown Timer (shown while processing) -->
                <div class="countdown-container" id="countdownContainer">
                    <div class="progress-ring-wrapper">
                        <svg class="progress-ring" viewBox="0 0 100 100">
                            <circle class="progress-ring-bg" cx="50" cy="50" r="45"/>
                            <circle class="progress-ring-fill" id="progressRingFill" cx="50" cy="50" r="45"/>
                        </svg>
                        <span class="countdown-text" id="countdownText">~1:30</span>
                    </div>
                    <span class="stage-text" id="stageText">Analyzing passage...</span>
                </div>
                
                <!-- Image Options Grid (hidden until ready) -->
                <div class="new-image-options-grid" id="newImageOptionsGrid" style="display: none;">
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn secondary" id="cancelRegenBtn">Cancel</button>
                    <button class="btn primary" id="selectNewImageBtn" style="display: none;">Select New Image</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
