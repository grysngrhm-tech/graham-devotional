<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Graham Bible</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=IM+Fell+English:ital@0;1&family=Playfair+Display:ital,opsz,wght@0,8..72,400;0,8..72,500;0,8..72,600;0,8..72,700;1,8..72,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,500;1,8..60,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=16">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Graham Bible">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
</head>
<body class="story-page">
    <!-- Sticky Audio Bar (appears during playback) -->
    <div class="audio-sticky-bar" id="audioStickyBar">
        <button class="skip-btn" id="skipPrevBtn" title="Previous section">‚èÆ</button>
        <button class="sticky-control-btn" id="stickyPlayPauseBtn" title="Play/Pause">
            <span class="play-icon">‚ñ∂</span>
            <span class="pause-icon">‚è∏</span>
        </button>
        <button class="skip-btn" id="skipNextBtn" title="Next section">‚è≠</button>
        <div class="audio-progress-dots" id="audioProgressDots">
            <!-- Populated by JS -->
        </div>
        <span class="speed-indicator" id="stickySpeedBtn">1√ó</span>
        <button class="sticky-control-btn secondary" id="stickyStopBtn" title="Stop">‚èπ</button>
    </div>

    <nav class="story-nav">
        <a href="index.html" class="nav-back">‚Üê All Stories</a>
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" title="Previous Story (‚Üê arrow key)">
                <span>‚Äπ</span>
            </button>
            <span class="nav-position" id="navPosition">‚Äî / ‚Äî</span>
            <button class="nav-btn" id="nextBtn" title="Next Story (‚Üí arrow key)">
                <span>‚Ä∫</span>
            </button>
            <div class="auth-controls" id="authControls">
                <button class="auth-btn" id="signInBtn" title="Sign in to save favorites">Sign In</button>
                <button class="settings-btn" id="settingsBtn" style="display: none;" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="book-story" id="bookStory">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading story...</p>
        </div>
    </main>

    <template id="storyTemplate">
        <article class="story-layout">
            <!-- Left Page: Image Area -->
            <div class="left-page">
                <div class="image-container" id="imageContainer">
                    <!-- Dynamic: single image or 2x2 grid -->
                </div>
            </div>

            <!-- Right Page: Text Area -->
            <div class="right-page" id="rightPage">
                <div class="text-content-wrapper">
                    <header class="story-header">
                        <div class="story-header-row">
                            <h1 class="story-title" id="storyTitle"></h1>
                            <div class="story-header-actions">
                                <button class="favorite-btn" id="favoriteBtn" title="Add to favorites" style="display: none;">
                                    <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                    </svg>
                                </button>
                                <button class="audio-btn" id="audioBtn" title="Play/Pause narration">
                                    üîä
                                </button>
                            </div>
                        </div>
                        <div class="verse-range-row">
                            <a class="verse-range" id="verseRange" target="_blank" rel="noopener" title="Read passage on Bible Gateway"></a>
                            <button class="read-btn" id="readBtn" title="Mark as read" style="display: none;">
                                <svg class="read-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline class="check-mark" points="22 4 12 14.01 9 11.01"/>
                                </svg>
                            </button>
                        </div>
                    </header>

                    <blockquote class="key-verse">
                        <p class="verse-text" id="keyVerseText"></p>
                        <cite class="verse-ref" id="keyVerseRef"></cite>
                    </blockquote>

                    <div class="divider"></div>

                    <div class="summary-text" id="summaryText"></div>

                    <footer class="story-footer">
                        <span class="story-code" id="storyCode"></span>
                        <span class="batch-info" id="batchInfo"></span>
                    </footer>
                </div>
            </div>
        </article>
    </template>

    <!-- Floating Story Navigation (Mobile) -->
    <nav class="floating-story-nav" id="floatingNav">
        <button class="floating-nav-btn" id="floatingPrevBtn" title="Previous Story">
            <span>‚Äπ</span>
        </button>
        <button class="floating-nav-btn" id="floatingNextBtn" title="Next Story">
            <span>‚Ä∫</span>
        </button>
    </nav>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator">
        <span>Scroll for more</span>
    </div>

    <template id="singleImageTemplate">
        <div class="primary-image-container">
            <div class="single-image">
                <img src="" alt="" id="selectedImage">
                <div class="primary-badge">‚úì Primary</div>
            </div>
            <button class="expand-options-btn" id="expandOptionsBtn" title="View all 4 image options and select a different primary">
                <span>Change Image Selection</span>
                <span class="expand-icon">‚ñº</span>
            </button>
        </div>
    </template>

    <template id="gridImageTemplate">
        <div class="image-selection-grid">
            <div class="selection-header" id="selectionHeader">
                <span class="selection-title">Select Primary Image</span>
                <button class="collapse-btn" id="collapseBtn" style="display: none;">
                    <span>Show Primary Only</span>
                    <span class="collapse-icon">‚ñ≤</span>
                </button>
            </div>
            <div class="image-grid">
                <div class="grid-image selectable" data-index="1">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">1</span>
                    <div class="current-primary-badge" style="display: none;">‚úì Current</div>
                    <button class="regen-btn" data-slot="1" title="Regenerate this image">‚Üª</button>
                </div>
                <div class="grid-image selectable" data-index="2">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">2</span>
                    <div class="current-primary-badge" style="display: none;">‚úì Current</div>
                    <button class="regen-btn" data-slot="2" title="Regenerate this image">‚Üª</button>
                </div>
                <div class="grid-image selectable" data-index="3">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">3</span>
                    <div class="current-primary-badge" style="display: none;">‚úì Current</div>
                    <button class="regen-btn" data-slot="3" title="Regenerate this image">‚Üª</button>
                </div>
                <div class="grid-image selectable" data-index="4">
                    <img src="" alt="">
                    <div class="image-overlay">
                        <span class="select-label">Select as Primary</span>
                    </div>
                    <span class="image-number">4</span>
                    <div class="current-primary-badge" style="display: none;">‚úì Current</div>
                    <button class="regen-btn" data-slot="4" title="Regenerate this image">‚Üª</button>
                </div>
            </div>
        </div>
    </template>

    <template id="errorTemplate">
        <div class="error-state">
            <h2>Story Not Found</h2>
            <p>The requested story could not be loaded.</p>
            <a href="index.html" class="btn">Return to All Stories</a>
        </div>
    </template>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img src="" alt="" id="lightboxImage">
        <p class="lightbox-caption" id="lightboxCaption"></p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-message" id="toastMessage">Image saved as primary</span>
    </div>

    <!-- Regeneration Modal Template -->
    <template id="regenerationModalTemplate">
        <div class="modal-overlay">
            <div class="modal-content">
                <h2>Regenerate Image</h2>
                <p>Creating 4 new options for slot <span id="regenSlotNumber"></span></p>
                
                <!-- Countdown Timer (shown while processing) -->
                <div class="countdown-container" id="countdownContainer">
                    <div class="progress-ring-wrapper">
                        <svg class="progress-ring" viewBox="0 0 100 100">
                            <circle class="progress-ring-bg" cx="50" cy="50" r="45"/>
                            <circle class="progress-ring-fill" id="progressRingFill" cx="50" cy="50" r="45"/>
                        </svg>
                        <span class="countdown-text" id="countdownText">~1:30</span>
                    </div>
                    <span class="stage-text" id="stageText">Analyzing passage...</span>
                </div>
                
                <!-- Image Options Grid (hidden until ready) -->
                <div class="new-image-options-grid" id="newImageOptionsGrid" style="display: none;">
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                    <div class="skeleton-image-option"></div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn secondary" id="cancelRegenBtn">Cancel</button>
                    <button class="btn primary" id="selectNewImageBtn" style="display: none;">Select New Image</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-modal-content">
            <button class="auth-close" id="authClose">&times;</button>
            <div class="auth-header">
                <h2>Sign In</h2>
                <p>Enter your email to receive a magic link</p>
            </div>
            <div class="auth-form">
                <input type="email" id="authEmail" placeholder="you@example.com" autocomplete="email">
                <button class="auth-submit" id="sendMagicLink">Send Magic Link</button>
            </div>
            <p class="auth-status" id="authStatus"></p>
            <p class="pwa-hint" id="pwaHint" style="display: none;">
                After clicking the link in your email, return here and tap the button below.
            </p>
            <button class="auth-check-status" id="checkLoginStatus" style="display: none;">Check Login Status</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-modal-content">
            <button class="settings-close" id="settingsClose">&times;</button>
            <h2>Settings</h2>
            
            <div class="setting-row">
                <span class="setting-label">Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Font Size</span>
                <select class="setting-select" id="fontSizeSelect">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">Bible Version</span>
                <select class="setting-select" id="bibleVersionSelect">
                    <option value="NIV" selected>New International Version</option>
                    <option value="ESV">English Standard Version</option>
                    <option value="KJV">King James Version</option>
                    <option value="NKJV">New King James Version</option>
                    <option value="NLT">New Living Translation</option>
                    <option value="NASB">New American Standard</option>
                    <option value="WEB">World English Bible</option>
                </select>
            </div>
            
            <a href="admin.html" class="settings-admin-link" id="settingsAdminLink" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                Admin Panel
            </a>
            
            <div class="settings-user-info" id="settingsUserInfo">
                Logged in as: <span id="settingsUserEmail"></span>
            </div>
            
            <button class="settings-signout" id="settingsSignOut">Sign Out</button>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="settings.js"></script>
    <script src="app.js?v=15"></script>
</body>
</html>
