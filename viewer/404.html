<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | The Graham Bible</title>
    
    <!-- Match main site styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #e8e4dc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
        }
        
        .error-code {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 8rem;
            font-weight: 600;
            color: #d4af37;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
        }
        
        .error-title {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 500;
            color: #e8e4dc;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .error-verse {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-style: italic;
            color: #a89f91;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .error-verse-ref {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 2.5rem;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #d4af37;
            color: #0a0a0a;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .home-button:hover {
            background: #e5c158;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }
        
        .home-button svg {
            width: 18px;
            height: 18px;
        }
        
        .auto-redirect {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #555;
        }
        
        .countdown {
            color: #d4af37;
            font-weight: 500;
        }
        
        /* Decorative background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered into the wilderness. 
            Let's guide you back to familiar paths.
        </p>
        
        <p class="error-verse">"Your word is a lamp for my feet, a light on my path."</p>
        <p class="error-verse-ref">â€” Psalm 119:105</p>
        
        <a href="/" class="home-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Return to The Graham Bible
        </a>
        
        <p class="auto-redirect">
            Redirecting in <span class="countdown" id="countdown">10</span> seconds...
        </p>
    </div>
    
    <script>
        // Countdown and auto-redirect
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
